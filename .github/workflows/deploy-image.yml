name: Test and Deploy

on:
  push:
    branches:
      - '**' # Trigger on all branches

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Prepare database
        run: |
          mkdir -p lightdb/databases
          touch lightdb/databases/db.sqlite
          python update_database.py
      
      - name: Test Flask application
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          export ADRIVE_PORT=5022
          echo "Starting live server test..."
          python3 app.py &
          APP_PID=$!
          sleep 5
          curl -f http://127.0.0.1:5022/upload || (kill $APP_PID && exit 1)
          kill $APP_PID
          echo "Server responded successfully!"

  build-and-push:
    runs-on: ubuntu-latest
    needs: test # Only run if tests pass
    if: github.ref == 'refs/heads/main' # Only run on main branch
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags and labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
