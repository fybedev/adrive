name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required permission to write to the GitHub Container Registry

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # v4 is a common version, check the marketplace for the latest stable

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3 # v3 is a common version, check the marketplace for the latest stable
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Uses the GitHub username of the user who triggered the workflow
          password: ${{ secrets.GITHUB_TOKEN }} # Uses the auto-generated GITHUB_TOKEN secret

      - name: Extract metadata (tags and labels) for Docker
        id: meta
        uses: docker/metadata-action@v5 # v5 is a common version, check the marketplace for the latest stable
        with:
          images: ghcr.io/${{ github.repository }} # The name of the image in GHCR

      - name: Build and push Docker image
        uses: docker/build-push-action@v5 # v5 is a common version, check the marketplace for the latest stable
        with:
          context: . # The directory containing the Dockerfile
          push: true
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
